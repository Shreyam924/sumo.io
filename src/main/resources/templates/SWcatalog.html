<!DOCTYPE html>
<html lang="en">
<head>
    <title>SW Catalog</title>
    <!-- Add CSS and JavaScript libraries -->
</head>
<body>
<div class="filter-section">
    <!-- Filter by Catalog (SW, RD, Config) -->
    <select id="catalog-type">
        <option value="sw">SW Catalog</option>
        <option value="rd">RD Catalog</option>
        <option value="config">Config Catalog</option>
    </select>

    <!-- Filter by Status (All, Active, Retired) -->
    <select id="status-filter">
        <option value="all">All</option>
        <option value="active">Active</option>
        <option value="retired">Retired</option>
    </select>

    <!-- Filter by ECU Name or Container ID -->
    <select id="search-filter">
        <option value="all">All</option>
        <option value="ecu-name">ECU Name</option>
        <option value="container-id">Container ID</option>
    </select>

    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search..." />

    <!-- Upload Button -->
    <button id="upload-button">Upload SW</button>
</div>

<div class="table-section">
    <table id="sw-catalog-table">
        <thead>
        <tr>
            <th>ECU Name</th>
            <th>SW Type</th>
            <th>Version</th>
            <th>Container ID</th>
            <th>Uploaded By</th>
            <th>Date Uploaded</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Table rows will be dynamically generated by JavaScript -->
        </tbody>
    </table>
</div>
</body>
</html>
